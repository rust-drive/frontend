<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rustdrive</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

	<div class="container-fluid">
<div class="row">
	<div class="col-md-6 col-xl-9 p-0">
		<nav class="m-3" aria-label="breadcrumb" id="breadcrumb">
			<!-- Here the Breadcrumb will be listed -->
			<ol class="breadcrumb" id="bread">
				<li class="breadcrumb-item"><a ondblclick="setPath('')">Home</a></li>
				<li class="breadcrumb-item"><a ondblclick="setPath('test')">test</a></li>
			</ol>
		</nav>
		<div class="list-group list-group-flush" id="filelist">
			<!-- Here the files will be listed -->
			<a class="list-group-item list-group-item-action">
				the-text.md
			</a>
			<a class="list-group-item list-group-item-action">
				the-text.md
			</a>
			<a class="list-group-item list-group-item-action disabled" >10 items</a>
		</div>
	</div>
	<div class="col-md-6 col-xl-3 mt-3">
		<!-- Here the Infos will be listed -->
		<div id="inspector"></div>
		<h3>hallo-welt.md</h3>
		<p>Markdown document - 300kb</p>
	</div>
</div>

</div>

</body>

</html>
