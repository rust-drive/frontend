<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rustdrive</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

	<div class="container-fluid">
<div class="row">
	<div class="col-md-6 col-xl-9 p-0">
		<nav class="m-3" aria-label="breadcrumb">
			<!-- Here the Breadcrumbs will be listed -->
			<ol class="breadcrumb" id="breadcrumbs">
				
			</ol>

			<template id="breadcrumb-template">
				<li class="breadcrumb-item"><a ondblclick="">test</a></li>
			</template>
		</nav>

		<!-- Here the files will be listed -->
		<div class="list-group list-group-flush" id="filelist">

		</div>

		<template id="file-template">
			<li class="list-group-item list-group-item-action filelist-file">the-text.md</li>
		</template>
	</div>
	<div class="col-md-6 col-xl-3 mt-3">
		<!-- Here the Infos will be listed -->

		<div id="inspector">

		</div>
	</div>

	<div id="context-menu-files" class="dropdown-menu" style="width: 16rem;">
		<a class="dropdown-item disabled" href="#">Open</a>
		<a class="dropdown-item disabled" href="#">Rename</a>
		<a class="dropdown-item disabled" href="#">Delete</a>
		<a class="dropdown-item disabled" href="#">Copy</a>
		<a class="dropdown-item disabled" href="#">Cut</a>
		<a class="dropdown-item disabled" href="#">Delete</a>
		<a class="dropdown-item disabled" href="#">Download</a>
	</div>

	<div id="context-menu-empty" class="dropdown-menu" style="width: 16rem;">
		<a class="dropdown-item disabled" href="#">Upload</a>
		<a class="dropdown-item disabled" href="#">New</a>
		<a class="dropdown-item disabled" href="#">Paste</a>
	</div>

</div>



</div>

</body>

<script type="module" src="main.js" async></script>

</html>
